<h1>{{ title }}</h1>
<input [(ngModel)]="projectId" placeholder="project-id" />
<button (click)="loadProjectId()">Load</button>
<nav *ngIf="isValidProjectId">
    <a routerLink="/log">Log</a>
    <a routerLink="/call-count">CallCount</a>
</nav>
<router-outlet *ngIf="isValidProjectId"></router-outlet>
