<div *ngIf="idMethodMap">
    <table *ngIf="methodCallCounts">
        <tr>
            <th>Frequency</th>
            <th>Method Signature</th>
        </tr>
        <tr *ngFor="let methodCallCount of methodCallCounts">
            <td>{{methodCallCount["frequency"]}}</td>
            <td>{{idMethodMap[methodCallCount["methodId"]].info.LongSignature}}</td>
        </tr>
    </table>
</div>
